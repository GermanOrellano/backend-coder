components:
  schemas:
    Register:
      type: object
      properties:
        first_name:
          type: string
          description: Name of the user
        last_name:
          type: string
          description: Lastname of the user
        email:
          type: string
          description: Email of the user
        password:
          type: string
          description: Password of the user
      example:
        first_name: Germ√°n
        last_name: Orellano
        email: german@coder.com
        password: hola1234
  responses:
    res201:
      type: object
      properties:
        status:
          type: string
          descripton: Successfull code
        payload:
          type: object
          properties:
            _id:
              type: string
            first_name:
              type: string
            last_name:
              type: string
            email:
              type: string
            role:
              type: number

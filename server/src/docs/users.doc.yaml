paths:
  /api/auth/register:
    post:
      summary: To register to user
      tags:
        - Sessions
      requestBody:
        required: true
        description: data of the user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/responses/res201'
